name: Deploy static site to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Debes haber creado este secreto con el bloque JSON

      - name: Zip static site content
        run: zip -r site.zip . -x '*.git*' '*.github*'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DolceMadre'          # Aseg√∫rate de que este nombre sea EXACTAMENTE igual al de tu App Service en Azure
          slot-name: 'Production'
          package: site.zip
          
